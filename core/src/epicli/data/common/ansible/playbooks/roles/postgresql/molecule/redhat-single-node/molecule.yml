---
dependency:
  enabled: false
lint: ansible-lint --exclude molecule
driver:
  name: docker
platforms:
  - name: instance-1
    groups:
      - postgresql
    image: geerlingguy/docker-centos7-ansible
    pre_build_image: true
    capabilities:
      - SYS_ADMIN
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
verifier:
  name: ansible
