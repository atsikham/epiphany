---
- name: Set facts
  set_fact:
    rabbitmq_use_longname: "{{ specification.rabbitmq_use_longname | default(true) | bool }}"
    amqp_port: "{{ specification.amqp_port | default(5672) }}"
    is_clustered: "{{ specification.cluster.is_clustered | default(false) | bool }}"
    rabbitmq_plugins: "{{ specification.plugins | default([]) }}"
    rabbitmq_policies: "{{ specification.policies | default([]) }}"
    custom_configurations: "{{ specification.custom_configurations | default([]) }}"
    stop_rabbitmq_service: "{{ specification.stop_service | default(false) | bool }}"
    rabbitmq_master: "{{ groups['rabbitmq'][0] }}"
