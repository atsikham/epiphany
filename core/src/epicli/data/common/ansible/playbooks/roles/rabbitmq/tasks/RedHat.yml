- name: Install Rabbitmq packages
  yum:
    name:
      - socat
      - logrotate
      # order matters, check RabbitMQ/Erlang version compatibility matrix before modification
      # https://www.rabbitmq.com/which-erlang.html#compatibility-matrix
      - erlang-23.*
      - rabbitmq-server-3.8.9
    state: present
