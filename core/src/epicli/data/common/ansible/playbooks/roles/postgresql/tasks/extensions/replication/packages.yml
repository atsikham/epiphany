---
- name: Extensions | Repmgr | Install OS packages
  package:
    name: "{{ _packages[ansible_os_family] }}"
    state: present
  vars:
    _packages:
      Debian:
        - postgresql-13-repmgr
      RedHat:
        - repmgr13
  module_defaults:
    yum: { lock_timeout: "{{ yum_lock_timeout }}" }
